---
title: Horizontal form
category: forms
order: 1
description: Using the grid and text alignment classes, you make form labels appear alongside their corresponding controls.
---
<form>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-3 text-sm-right">
        <label class="control-label required" for="username">Username</label>
      </div>
      <div class="col-sm-6">
        <input class="form-control" id="username" type="text" name="username" placeholder="What is your username?"></input>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-3 text-sm-right">
        <label class="control-label required" for="password">Password</label>
      </div>
      <div class="col-sm-6">
        <input class="form-control" id="password" type="password" name="password" placeholder="What is the secret phrase?"></input>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <input id="rememberme" name="rememberme" type="checkbox">
        <label for="rememberme">Remember me</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <button class="btn btn-primary" type="submit">Sign in</button>
        <button class="btn btn-secondary" type="cancel">Cancel</button>
      </div>
    </div>
  </div>
</form>
