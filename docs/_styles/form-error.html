---
title: Field errors
category: forms
order: 4
description: Error messages are displayed to the user, like such as.
---
<form>
  <fieldset>
    <div class="form-group has-error">
      <label class="form-label" for="username">Username</label>
      <input class="form-field" id="username" type="text" name="username" placeholder="What is your username?"></input>
      <div class="field-msg">
        <p><span class="icon icon-alert"></span>A valid thing must exist</p>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <input class="form-field" id="password" type="password" name="password" placeholder="What is the secret phrase?"></input>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Sign in</button>
      <button class="btn btn-secondary" type="cancel">Cancel</button>
    </div>
  </fieldset>
</form>
