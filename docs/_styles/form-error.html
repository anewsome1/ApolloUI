---
title: Field errors
category: forms
order: 4
description: Error messages are displayed to the user, like such as.
---
<form>
  <fieldset>
    <div class="form-group has-error">
      <label class="form-label" for="email">Email Address</label>
      <input class="form-field" id="email" type="text" name="email" placeholder="john.doe@example.com"></input>
      <p class="field-msg">Please enter a valid email address</p>
    </div>
    <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <input class="form-field" id="password" type="password" name="password" placeholder="What is the secret phrase?"></input>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Sign in</button>
      <button class="btn btn-secondary" type="cancel">Cancel</button>
    </div>
  </fieldset>
</form>
