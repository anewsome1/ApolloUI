{% if include.label %}
<h5 class="docs-example-label">{{ include.label }}</h5>
{% endif %}
<div class="docs-example">
  {% unless include.hide_output %}
  <div class="docs-example-rendered">{% include example-rendered.html code=include.code hide_output=include.hide_output %}</div>
  {% endunless %}
  <div class="docs-example-code">{% include example-code.html code=include.code %}</div>
</div>
