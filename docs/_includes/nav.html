<ul class="docs-page-nav" role="navigation">
{% for item in site.pages %}
  {% assign is_active = nil %}
  {% if page.url == item.url %}
    {% assign is_active = 'active' %}
  {% endif %}
  <li class="docs-page-nav-item {{is_active}}">
    <a href="{{base}}{{ item.url }}">{{ item.title | capitalize }}</a>
  </li>
{% endfor %}
</ul>
