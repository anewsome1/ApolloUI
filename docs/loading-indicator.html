title: Basic spinner
category: loading indicator
description: This little beauty will mesmerize users while your application chugs along.  Works on light or dark background.
---
<div class="loading-indicator">
  <svg class="spinner-inner" viewbox="0 0 64 64">
    <circle class="spinner" r="25%" cx="50%" cy="50%"></circle>
  </svg>
  <svg class="spinner-outer" viewbox="0 0 64 64">
    <circle class="spinner" r="25%" cx="50%" cy="50%"></circle>
  </svg>
</div>
<!-- On dark background -->
<div class="bg-dark">
  <div class="loading-indicator">
    <svg class="spinner-inner" viewbox="0 0 64 64">
      <circle class="spinner" r="25%" cx="50%" cy="50%"></circle>
    </svg>
    <svg class="spinner-outer" viewbox="0 0 64 64">
      <circle class="spinner" r="25%" cx="50%" cy="50%"></circle>
    </svg>
  </div>
</div>
