<form>
  <fieldset>
    <div class="form-group">
      <label class="control-label required" for="username">Username</label>
      <input class="form-control" id="username" type="text" name="username" placeholder="What is your username?"></input>
    </div>
    <div class="form-group">
      <label class="control-label required" for="password">Password</label>
      <input class="form-control" id="password" type="password" name="password" placeholder="What is the secret phrase?"></input>
    </div>
    <div class="form-group">
      <input id="rememberme" name="rememberme" type="checkbox">
      <label for="rememberme">Remember me</label>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Sign in</button>
      <button class="btn btn-secondary" type="cancel">Cancel</button>
    </div>
  </fieldset>
</form>

<form>
  <!-- Class applied to `.form-group` -->
  <div class="form-group has-success">
    <label class="control-label" for="email">Email Address</label>
    <input class="form-control" id="email" type="text" name="email" placeholder="john.doe@example.com"></input>
    <p class="form-msg">Looks good!</p>
  </div>
  <div class="form-group has-warning">
    <label class="control-label" for="email">Password</label>
    <input class="form-control" id="email" type="text" name="email" placeholder="john.doe@example.com"></input>
    <p class="form-msg">Please enter a valid email address</p>
  </div>
  <div class="form-group has-danger">
    <label class="control-label" for="email">Email Address</label>
    <input class="form-control" id="email" type="text" name="email" placeholder="john.doe@example.com"></input>
    <p class="form-msg">Please enter a valid email address</p>
  </div>
  <hr>
  <!-- Class applied to `.form-control` and `.form-msg` directly (works for all states) -->
  <div class="form-group">
    <label class="control-label" for="email">Email Address</label>
    <input class="form-control has-danger" id="email" type="text" name="email" placeholder="john.doe@example.com"></input>
    <p class="form-msg has-danger">Please enter a valid email address</p>
  </div>
</form>
