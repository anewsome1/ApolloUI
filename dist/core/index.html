<h1>Core Styles</h1>
<p>These styles include the basic HTML tags, such as headings, buttons, form controls or lists.</p>


  <h2>Buttons</h2>
  
    <h3 id="button-variants">Button Variants</h3>
    <p></p>
    <div class="docs-example-rendered"><button class="button button-primary">Primary</button>
<button class="button button-secondary">Secondary</button></div>
    <figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;button</span> <span class="na">class=</span><span class="s">"button button-primary"</span><span class="nt">&gt;</span>Primary<span class="nt">&lt;/button&gt;</span>

    <h3 id="button-overview">Button Overview</h3>
    <p>Button styles can be applied to a variety of elements, as shown below.</p>
    <div class="docs-example-rendered"><a class="button button-primary" href="#0">Anchor tag</a>
<button class="button button-secondary">Button tag</button>
<input class="button button-primary" type="button" value="Input tag"></div>
