image: ruby:2.4.1

before_script:
  - gem install jekyll bundler
  - apt-get update
  - curl -sL https://deb.nodesource.com/setup_7.x | bash -
  - apt-get install -y nodejs python python-pip libpython-dev ca-certificates
  - pip install awscli
  - npm install -g gulp
  - npm install

stages:
  - build

build:
  stage: build
  script: gulp
